<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --primary-text-color: #212529;
            --secondary-text-color: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-color-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --transition-speed: 0.2s;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 1rem;
            color: var(--primary-text-color);
        }
        .container { max-width: 1100px; margin: 0 auto; }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            gap: 1rem;
        }
        h1 { font-size: 1.75rem; font-weight: 700; margin: 0; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .btn:hover { background-color: var(--accent-color-hover); transform: translateY(-2px); }
        .btn:disabled { background-color: var(--secondary-text-color); cursor: not-allowed; transform: none; }
        .btn-secondary { background-color: var(--secondary-text-color); }
        .btn-secondary:hover { background-color: #5a6268; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(10, 22, 41, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--surface-color);
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        .modal-header { 
            padding: 1.5rem; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-align: left;
        }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }
        .modal-body { padding: 1.5rem; }
        .close-btn { color: var(--secondary-text-color); background: none; border: none; font-size: 1.75rem; cursor: pointer; }
        #itemForm { display: flex; flex-direction: column; gap: 1.25rem; text-align: left; }
        #itemForm input { padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .form-submit-btn { background-color: var(--success-color); }
        .location-modal-icon { font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem; }
        .location-modal-body p { color: var(--secondary-text-color); line-height: 1.6; margin-top: 0; margin-bottom: 2rem; }
        .modal-actions { display: flex; justify-content: center; gap: 1rem; }
        
        /* Table Styles */
        .table-container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f1f3f5; }
        th { font-weight: 600; font-size: 0.875rem; text-transform: uppercase; color: var(--secondary-text-color); }
        tbody tr:last-child td { border-bottom: none; }
        .empty-state { text-align: center; padding: 4rem; color: var(--secondary-text-color); }
        
        @media screen and (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 1.5rem; }
            .table-container { border: none; box-shadow: none; background-color: transparent; }
            table { border: none; }
            table thead { display: none; }
            table tr {
                display: block;
                background-color: var(--surface-color);
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                margin-bottom: 1.5rem;
                border: 1px solid var(--border-color);
            }
            table td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid var(--border-color);
            }
            table td:last-child { border-bottom: none; }
            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 1.5rem;
                width: calc(50% - 3rem);
                text-align: left;
                font-weight: 600;
                color: var(--primary-text-color);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Security List</h1>
            <button id="addItemBtn" class="btn"><i class="fa-solid fa-plus"></i> Add Item</button>
        </header>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client</th>
                        <th>Contact</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="rosterTableBody"></tbody>
            </table>
            <div id="emptyState" class="empty-state"><p>Loading roster...</p></div>
        </main>
    </div>

    <!-- Item Entry Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Security Item</h2>
                <button class="close-btn" data-modal-id="itemModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm" novalidate>
                    <input type="text" id="itemName" placeholder="Name" required>
                    <input type="text" id="itemClient" placeholder="Client" required>
                    <input type="tel" id="itemContact" placeholder="Contact" required>
                    <input type="text" id="itemLocation" placeholder="Location" required>
                    <button type="submit" id="submitBtn" class="btn form-submit-btn"><i class="fa-solid fa-check"></i> Submit Item</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Location Permission Modal -->
    <div id="locationPermissionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Location Access Required</h2>
            </div>
            <div class="modal-body location-modal-body">
                <i class="fa-solid fa-location-crosshairs location-modal-icon"></i>
                <p>This app needs your location to continue. Please click "Allow Location" and grant permission when prompted by your browser.</p>
                <div class="modal-actions">
                    <button id="allowLocationBtn" class="btn">Allow Location</button>
                    <button class="btn btn-secondary close-btn" data-modal-id="locationPermissionModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3FNmtty3f5DFH5gobm_Ake_C2UUIzeqg",
            authDomain: "security-c64c6.firebaseapp.com",
            projectId: "security-c64c6",
            storageBucket: "security-c64c6.firebasestorage.app",
            messagingSenderId: "1092703843512",
            appId: "1:1092703843512:web:4815e777be29aa9af6b04d"
            };

        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            alert("Firebase is not configured. Please update the firebaseConfig object in your HTML file.");
            throw new Error("Firebase configuration is missing.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        signInAnonymously(auth).catch((error) => console.error("Anonymous sign-in failed:", error));

        const itemModal = document.getElementById('itemModal');
        const locationModal = document.getElementById('locationPermissionModal');
        const openModalBtn = document.getElementById('addItemBtn');
        const closeButtons = document.querySelectorAll('.close-btn');
        const itemForm = document.getElementById('itemForm');
        const submitBtn = document.getElementById('submitBtn');
        const allowLocationBtn = document.getElementById('allowLocationBtn');
        const tableBody = document.getElementById('rosterTableBody');
        const emptyState = document.getElementById('emptyState');

        const openModal = (modalElement) => modalElement.style.display = 'flex';
        const closeModal = (modalElement) => modalElement.style.display = 'none';

        openModalBtn.addEventListener('click', () => openModal(itemModal));
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const modalId = btn.dataset.modalId;
                closeModal(document.getElementById(modalId));
            });
        });

        const q = query(collection(db, "securityRoster"), orderBy("createdAt", "desc"));
        onSnapshot(q, (querySnapshot) => {
            tableBody.innerHTML = '';
            if (querySnapshot.empty) {
                emptyState.innerHTML = '<p>No security items have been added yet.</p>';
                emptyState.style.display = 'block';
                tableBody.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                tableBody.style.display = '';
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const row = tableBody.insertRow();
                    const date = item.createdAt ? item.createdAt.toDate().toLocaleString() : 'N/A';
                    
                    row.innerHTML = `
                        <td data-label="Name">${item.name || ''}</td>
                        <td data-label="Client">${item.client || ''}</td>
                        <td data-label="Contact">${item.contact || ''}</td>
                        <td data-label="Location">${item.location || ''}</td>
                    `;
                });
            }
        });

        const requestLocation = () => {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject(new Error("Geolocation not supported."));
                const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        };

        const handleFormSubmit = async (event) => {
            event.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            const name = document.getElementById('itemName').value.trim();
            const client = document.getElementById('itemClient').value.trim();
            const contact = document.getElementById('itemContact').value.trim();
            const location = document.getElementById('itemLocation').value.trim();
            const formData = { name, client, contact, location };

            if (!name || !client || !contact || !location) {
                alert('Please fill out all fields.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Submit Item';
                return;
            }

            try {
                const position = await requestLocation();
                const { latitude, longitude } = position.coords;
                await addDoc(collection(db, "securityRoster"), { ...formData, latitude, longitude, createdAt: serverTimestamp() });
                itemForm.reset();
                closeModal(itemModal);
            } catch (error) {
                console.error("Could not get location:", error.message);
                openModal(locationModal);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Submit Item';
            }
        };

        allowLocationBtn.addEventListener('click', async () => {
            try {
                await requestLocation();
                closeModal(locationModal);
            } catch (error) {
                console.error("Retry location request failed:", error.message);
            }
        });

        itemForm.addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
