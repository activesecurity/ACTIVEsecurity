<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --primary-text-color: #212529;
            --secondary-text-color: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-color-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --transition-speed: 0.2s;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem;
            color: var(--primary-text-color);
        }
        .container { max-width: 900px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .btn:hover { background-color: var(--accent-color-hover); transform: translateY(-2px); }
        .btn:disabled { background-color: var(--secondary-text-color); cursor: not-allowed; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(10, 22, 41, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--surface-color);
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }
        .modal-body { padding: 1.5rem; }
        .close-btn { color: var(--secondary-text-color); background: none; border: none; font-size: 1.75rem; cursor: pointer; }
        #itemForm { display: flex; flex-direction: column; gap: 1.25rem; }
        #itemForm label { margin-bottom: 0.5rem; font-weight: 500; }
        #itemForm input { padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .form-submit-btn { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Security Roster</h1>
            <button id="addItemBtn" class="btn"><i class="fa-solid fa-plus"></i> Add Item</button>
        </header>
        <main id="securityListContainer"></main>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Security Item</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm" novalidate>
                    <input type="text" id="itemName" placeholder="Name" required>
                    <input type="tel" id="itemContact" placeholder="Contact" required>
                    <input type="text" id="itemLocation" placeholder="Assigned Location" required>
                    <button type="submit" id="submitBtn" class="btn form-submit-btn"><i class="fa-solid fa-check"></i> Submit Item</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Sign in user anonymously
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
            showNotification("Could not connect to the server.", true);
        });

        const modal = document.getElementById('itemModal');
        const openModalBtn = document.getElementById('addItemBtn');
        const closeModalBtn = document.querySelector('.close-btn');
        const itemForm = document.getElementById('itemForm');
        const submitBtn = document.getElementById('submitBtn');

        function showNotification(message, isError = false) {
            // (Notification function remains the same as previous version)
        }

        const openModal = () => modal.style.display = 'flex';
        const closeModal = () => modal.style.display = 'none';

        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        itemForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const name = document.getElementById('itemName').value.trim();
            const contact = document.getElementById('itemContact').value.trim();
            const location = document.getElementById('itemLocation').value.trim();

            if (!name || !contact || !location) {
                showNotification('Please fill out all fields.', true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Submit Item';
                return;
            }

            const getLocation = () => new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation is not supported by this browser."));
                    return;
                }
                const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });

            try {
                const position = await getLocation();
                const { latitude, longitude } = position.coords;

                // Add data to Firestore
                await addDoc(collection(db, "securityRoster"), {
                    name: name,
                    contact: contact,
                    location: location,
                    latitude: latitude,
                    longitude: longitude,
                    createdAt: serverTimestamp()
                });

                showNotification('Item added successfully!');
                itemForm.reset();
                closeModal();
            } catch (error) {
                console.error("Submission Error:", error);
                if (error.code === 1) { // PERMISSION_DENIED
                    showNotification('Location access is required to submit.', true);
                } else {
                    showNotification('Could not get location. Check device settings.', true);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Submit Item';
            }
        });
    </script>
</body>
</html>
