<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Security Roster</title>

    <!-- Google Fonts and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --primary-text-color: #212529;
            --secondary-text-color: #6c757d;
            --border-color: #dee2e6;
            --danger-color: #dc3545;
            --danger-color-hover: #bb2d3b;
            --accent-color: #0d6efd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition-speed: 0.2s;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem;
            color: var(--primary-text-color);
        }

        .container { max-width: 1100px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            box-shadow: var(--shadow);
        }
        .btn:hover { transform: translateY(-2px); }
        
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-color-hover); }
        
        .btn-secondary {
            background-color: var(--secondary-text-color);
            color: white;
        }
        .btn-secondary:hover { background-color: #5a6268; }


        /* Table Styles */
        .table-container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        thead { background-color: #f1f3f5; }

        th {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--secondary-text-color);
        }
        
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background-color: #f8f9fa; }

        .map-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .map-link:hover { text-decoration: underline; }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--secondary-text-color);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(10, 22, 41, 0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: zoomIn 0.3s ease;
        }
        
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .modal-content p {
            margin-bottom: 2rem;
            color: var(--secondary-text-color);
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Admin Roster View</h1>
            <button id="clearRosterBtn" class="btn btn-danger">
                <i class="fa-solid fa-trash-can"></i> Clear All Entries
            </button>
        </header>

        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Assigned Location</th>
                        <th>GPS Location</th>
                    </tr>
                </thead>
                <tbody id="rosterTableBody">
                    <!-- Roster data will be injected here by JavaScript -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fa-solid fa-folder-open"></i>
                No security items have been added yet.
            </div>
        </main>
    </div>
    
    <!-- Confirmation Modal HTML -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p>This action will permanently delete all roster entries and cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Yes, Delete All</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('rosterTableBody');
            const emptyState = document.getElementById('emptyState');
            const clearRosterBtn = document.getElementById('clearRosterBtn');
            const confirmModal = document.getElementById('confirmModal');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

            const sanitize = (str) => {
                const temp = document.createElement('div');
                temp.textContent = str;
                return temp.innerHTML;
            };

            const loadRoster = () => {
                tableBody.innerHTML = ''; 
                const roster = JSON.parse(localStorage.getItem('securityRoster')) || [];

                if (roster.length === 0) {
                    emptyState.style.display = 'block';
                    tableBody.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    tableBody.style.display = '';
                    roster.forEach(item => {
                        const row = tableBody.insertRow();
                        
                        let gpsCellContent = 'Not available';
                        if (item.latitude && item.latitude !== 'Not available') {
                            const lat = item.latitude;
                            const lon = item.longitude;
                            gpsCellContent = `<a href="https://www.google.com/maps?q=${lat},${lon}" class="map-link" target="_blank" rel="noopener noreferrer">View on Map</a>`;
                        }

                        row.innerHTML = `
                            <td>${sanitize(item.name)}</td>
                            <td>${sanitize(item.contact)}</td>
                            <td>${sanitize(item.location)}</td>
                            <td>${gpsCellContent}</td>
                        `;
                    });
                }
            };

            const openConfirmModal = () => {
                confirmModal.style.display = 'flex';
            };

            const closeConfirmModal = () => {
                confirmModal.style.display = 'none';
            };

            const clearRoster = () => {
                localStorage.removeItem('securityRoster');
                loadRoster(); // Refresh the view
                closeConfirmModal();
            };

            // Event Listeners
            clearRosterBtn.addEventListener('click', openConfirmModal);
            cancelDeleteBtn.addEventListener('click', closeConfirmModal);
            confirmDeleteBtn.addEventListener('click', clearRoster);

            // Initial load
            loadRoster();

            // Listen for storage changes from other tabs
            window.addEventListener('storage', (event) => {
                if (event.key === 'securityRoster') {
                    loadRoster();
                }
            });
        });
    </script>

</body>
</html>
