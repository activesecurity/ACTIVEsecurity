<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Security Roster</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --primary-text-color: #212529;
            --secondary-text-color: #6c757d;
            --border-color: #dee2e6;
            --danger-color: #dc3545;
            --accent-color: #0d6efd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            --border-radius: 12px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
        .table-container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f1f3f5; }
        th { font-weight: 600; font-size: 0.875rem; text-transform: uppercase; color: var(--secondary-text-color); }
        tbody tr:last-child td { border-bottom: none; }
        .map-link { color: var(--accent-color); text-decoration: none; font-weight: 500; }
        .empty-state { text-align: center; padding: 4rem; color: var(--secondary-text-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Roster View</h1>
        </header>
        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Assigned Location</th>
                        <th>GPS Location</th>
                    </tr>
                </thead>
                <tbody id="rosterTableBody">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <p>Loading roster...</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3FNmtty3f5DFH5gobm_Ake_C2UUIzeqg",
            authDomain: "security-c64c6.firebaseapp.com",
            projectId: "security-c64c6",
            storageBucket: "security-c64c6.firebasestorage.app",
            messagingSenderId: "1092703843512",
            appId: "1:1092703843512:web:4815e777be29aa9af6b04d"
            };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        signInAnonymously(auth).catch((error) => console.error("Admin sign-in failed:", error));

        const tableBody = document.getElementById('rosterTableBody');
        const emptyState = document.getElementById('emptyState');

        const q = query(collection(db, "securityRoster"), orderBy("createdAt", "desc"));

        onSnapshot(q, (querySnapshot) => {
            tableBody.innerHTML = ''; // Clear previous data
            if (querySnapshot.empty) {
                emptyState.innerHTML = '<p>No security items have been added yet.</p>';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const row = tableBody.insertRow();

                    const date = item.createdAt ? item.createdAt.toDate().toLocaleString() : 'N/A';
                    let gpsCellContent = 'Not available';
                    if (item.latitude) {
                        gpsCellContent = `<a href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" class="map-link" target="_blank">View on Map</a>`;
                    }

                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${item.name}</td>
                        <td>${item.contact}</td>
                        <td>${item.location}</td>
                        <td>${gpsCellContent}</td>
                    `;
                });
            }
        }, (error) => {
            console.error("Error fetching roster: ", error);
            emptyState.innerHTML = '<p>Could not load data. Check console for errors.</p>';
        });
    </script>
</body>
</html>
